<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--SWIPER-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <!--CSS LOCALES-->
    <link rel="stylesheet" href="styles.css" />
    <!--TAILWIND-->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Modern Arquitectura</title>
  </head>
  <body>
    <header
      class="w-full h-16 md:h-20 md:px-8 lg:px-12 xl:px-16 lg:h-24 bg-white px-4 flex items-center justify-between fixed gap-8 top-0 left-0 z-20"
    >
      <div class="logo w-24 h-fit md:w-32">
        <img src="/images/logo-dark.png" alt="" />
      </div>
      <div class="mobile-menu flex items-center justify-center gap-8">
        <div
          class="iconos w-fit h-8 ml-auto flex items-center gap-8 justify-end"
        >
          <div class="contacto-header items-center gap-4 hidden lg:flex">
            <div class="mail flex items-center gap-2">
              <i class="fa fa-share-nodes text-xs"></i>

              <span class="text-sm xl:text-base">info@gmail.com</span>
            </div>
            <div class="telefono flex items-center gap-2">
              <i class="fa fa-share-nodes text-xs"></i>

              <span class="text-sm xl:text-base">+549-214-234-111</span>
            </div>
          </div>
          <div
            class="listado-full-icons hidden sm:flex items-center justify-center gap-4"
          >
            <i class="fa fa-share-nodes text-xs"></i>
            <i class="fa fa-share-nodes text-xs"></i>
            <i class="fa fa-share-nodes text-xs"></i>
            <i class="fa fa-share-nodes text-xs"></i>
            <i class="fa fa-share-nodes text-xs"></i>
            <i class="fa fa-share-nodes text-xs"></i>
          </div>
          <i class="fa fa-share-nodes sm:hidden"></i>
          <i class="fa-solid fa-magnifying-glass text-xs"></i>
        </div>
        <div class="btn menu-mobile w-8 h-8 flex items-center justify-center">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <div
      class="hero w-full h-screen min-h-[700px] bg-white lg:px-16 lg:pb-16 relative"
    >
      <div class="swiper-container w-full h-full">
        <div class="swiper-wrapper w-full h-full">
          <div class="swiper-slide relative w-full h-full">
            <div
              class="bg-slide-1 absolute top-0 left-0 w-full h-full bg-green-800 after:absolute after:inset-0 after:bg-black/20"
            ></div>
            <div
              class="contenido-slider w-full h-full flex items-center justify-center flex-col px-4 md:px-8 lg:px-12 xl:px-16 text-white relative z-10 gap-4"
            >
              <span class="tag uppercase font-semibold text-sm sm:text-lg"
                >general</span
              >
              <h1
                class="titulo text-center flex flex-col items-center leading-[0px] max-w-[180px] mx-auto sm:max-w-full text-3xl sm:text-5xl lg:text-6xl"
              >
                <span class="capitalize font-bold tracking-tight leading-none"
                  >construye tu casa</span
                >
                <span class="capitalize font-bold tracking-tight leading-none"
                  >de manera virtual</span
                >
              </h1>
              <span
                class="subtitulo text-xs text-center max-w-[150px] sm:max-w-full sm:text-sm"
                >Lorem ipsum, dolor sit consectetur adipisicing.</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  </body>
</html>
