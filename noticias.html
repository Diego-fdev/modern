<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--CSS LOCALES-->
    <link rel="stylesheet" href="styles.css" />
    <!--TAILWIND-->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Modern Arquitectura - Noticias</title>
  </head>
  <body>
    <header
      class="w-full h-16 md:h-20 md:px-8 lg:px-12 xl:px-16 lg:h-24 bg-white px-4 flex items-center justify-between fixed gap-8 top-0 left-0 z-20"
    >
      <div class="logo w-24 h-fit md:w-32">
        <img src="/images/logo-dark.png" alt="" />
      </div>
      <div class="mobile-menu flex items-center justify-center gap-8">
        <div
          class="iconos w-fit h-8 ml-auto flex items-center gap-8 justify-end"
        >
          <div class="contacto-header items-center gap-4 hidden lg:flex">
            <div class="mail flex items-center gap-2">
              <i class="fa fa-share-nodes text-xs"></i>

              <span class="text-sm xl:text-base">info@gmail.com</span>
            </div>
            <div class="telefono flex items-center gap-2">
              <i class="fa fa-share-nodes text-xs"></i>

              <span class="text-sm xl:text-base">+549-214-234-111</span>
            </div>
          </div>
          <nav class="links hidden md:block">
            <ul class="flex items-center gap-2">
              <li class="px-2 py-1">
                <span class="text-sm xl:text-base capitalize">inicio</span>
              </li>
              <li class="px-2 py-1">
                <span class="text-sm xl:text-base capitalize">noticias</span>
              </li>
              <li class="px-2 py-1">
                <span class="text-sm xl:text-base capitalize">trabajos</span>
              </li>
              <li class="px-2 py-1">
                <span class="text-sm xl:text-base capitalize">blog</span>
              </li>
            </ul>
          </nav>
          <i class="fa fa-share-nodes"></i>
          <i class="fa-solid fa-magnifying-glass text-xs"></i>
        </div>
        <div
          class="btn menu-mobile w-8 h-8 flex items-center justify-center md:hidden"
        >
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
