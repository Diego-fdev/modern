<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--TAILWIND-->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!--CSS LOCALES-->
    <link rel="stylesheet" href="styles.css" />
    <title>Modern Arquitectura - Noticias</title>
  </head>
  <body>
    <header
      class="w-full h-16 md:h-20 md:px-8 lg:px-12 xl:px-16 lg:h-24 bg-white px-4 flex items-center justify-between fixed gap-8 top-0 left-0 z-20"
    >
      <div class="logo w-24 h-fit md:w-32">
        <img src="/images/logo-dark.png" alt="" />
      </div>
      <div class="mobile-menu flex items-center justify-center gap-8">
        <div
          class="iconos w-fit h-8 ml-auto flex items-center gap-8 justify-end"
        >
          <div class="contacto-header items-center gap-4 hidden lg:flex">
            <div class="mail flex items-center gap-2">
              <i class="fa fa-share-nodes text-xs"></i>

              <span class="text-sm xl:text-base">info@gmail.com</span>
            </div>
            <div class="telefono flex items-center gap-2">
              <i class="fa fa-share-nodes text-xs"></i>

              <span class="text-sm xl:text-base">+549-214-234-111</span>
            </div>
          </div>
          <nav class="links hidden md:block">
            <ul class="flex items-center gap-2">
              <li class="px-2 py-1">
                <span class="text-sm xl:text-base capitalize">inicio</span>
              </li>
              <li class="px-2 py-1">
                <span class="text-sm xl:text-base capitalize">noticias</span>
              </li>
              <li class="px-2 py-1">
                <span class="text-sm xl:text-base capitalize">trabajos</span>
              </li>
              <li class="px-2 py-1">
                <span class="text-sm xl:text-base capitalize">blog</span>
              </li>
            </ul>
          </nav>
          <i class="fa fa-share-nodes"></i>
          <i class="fa-solid fa-magnifying-glass text-xs"></i>
        </div>
        <div
          class="btn menu-mobile w-8 h-8 flex items-center justify-center md:hidden"
        >
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <div
      class="hero w-full h-[500px] lg:h-[600px] flex flex-col items-center gap-4 justify-center relative pt-16 md:pt-20 lg:pt-24 sm:items-start sm:px-4 md:px-8 lg:px-12 xl:px-16"
    >
      <div
        class="imagen-hero w-full h-full absolute top-0 left-0 after:absolute after:inset-0 after:bg-black/70"
      >
        <img src="/images/img-header-sec-movil.webp" alt="" />
      </div>
      <div
        class="contenido-hero flex flex-col items-center justify-center relative z-[2] w-[250px] h-[320px] sm:w-full lg:max-w-[960px] xl:max-w-[1170px] mx-auto max-w-[540px] md:max-w-[720px] sm:items-start"
      >
        <div
          class="deco w-[250px] h-[320px] !border-[12px] border-white !border-r-0 absolute after:absolute after:w-[12px] after:h-12 after:bg-white after:top-0 after:right-0 before:absolute before:w-[12px] before:h-12 before:bg-white before:bottom-0 before:right-0"
        ></div>
        <h2
          class="text-white uppercase max-w-[250px] sm:max-w-full text-2xl lg:text-3xl px-8"
        >
          arquitectura con una mirada diferente.
        </h2>
      </div>
      <footer
        class="relative z-[2] w-full max-w-[540px] lg:max-w-[960px] xl:max-w-[1170px] mx-auto md:max-w-[720px]"
      >
        <ul class="flex gap-2 items-center text-white">
          <li class="capitalize text-xs lg:text-sm">inicio</li>
          <li class="text-xs lg:text-sm">></li>
          <li class="capitalize text-xs lg:text-sm">noticias</li>
        </ul>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
